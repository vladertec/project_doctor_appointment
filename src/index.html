<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>

<header>
    <section class="section-menu">
        <div class="section-menu__logo"></div>
        <h2 class="section-menu__title">&#171;Your health - our care&#187;</h2>
        <button class="section-menu__btn">Sign in</button>
        <button id="showVisitModalBtn" class="section-menu__btn-create-visit" data-bs-toggle="modal" data-bs-target="#exampleModal"> Create visit</button>
     </section>

</header>

<main>
    <section class="section-content">
        <form class="section-content__filter filter-form">

            <input class="filter-form__text" type="text" name="search" id="search" placeholder="search" size="20">

            <select class="filter-form__select" name="status" id="status">
                <option value="Все">Все</option>
                <option value="all">Открыт</option>
                <option value="all">Закрыт</option>
            </select>

            <select class="filter-form__select" name="urgency" id="urgency">
                <option value="Все">Все</option>
                <option value="Неотложная">Неотложная</option>
                <option value="Приоритетная">Приоритетная</option>
                <option value="Обычная">Обычная</option>
            </select>

            <button class="filter-form__btn-search">Поиск</button>

        </form>
        <form class="form hide authorization-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="userEmail" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="userPassword" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary sign-btn">Войти</button>
        </form>

        <div class="section-content__cards">
            <h3 class="no-items">No items have been added</h3>
        </div>

        <form class="input-form hide">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Surname</label>
                <input type="text" name="surname" class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Doctor</label>
                <input type="text" name="doctor" class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Urgency</label>
                <input type="text" name="urgency" class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">ShortVisitInfo</label>
                <input type="text" name="shortVisitInfo" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary send-card">Send card</button>
        </form>
    </section>


    <div class="modal" tabindex="-1" id="deleteCardModal" area-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Вы точно хотите удалить карточку?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
              <button id="deleteCardFromServer" type="button" class="btn btn-danger">Удалить карточку</button>
            </div>
          </div>
        </div>
      </div>
</main>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
